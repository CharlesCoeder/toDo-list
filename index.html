<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="content">

        <div class="header">Inbox</div>

        <div class="nav">
            <div class="left">
                <input type="image" src="../src/menu.svg" alt="Menu">
                <input type="image" src="../src/home.svg" alt="Home">
                <input type="text" class="search" placeholder="Search">
            </div>
            
            <input class="add" type="image" src="../src/plus.svg" alt="Add">
        </div>

        <div class="form">
            <form action="" autocomplete="off">
                <input type="text" name="titleInput" id="titleInput" placeholder="Title">
                <input type="text" name="descriptionInput" id="descriptionInput" placeholder="Description">
                <!-- set date default to whatever today is  -->
                
                <div class="options">
                    <button class="dueDateBtn" type="button">Due Date</button>

                    <div class="dropdown">
                        <button class="priorityBtn" type="button">Priority</button>
                        <div class="priorityRadios">
                            <div>
                                <input type="radio" id="none" name="priority" value="none"
                                    checked>
                                <label for="huey">None</label>
                            </div>
                        
                            <div>
                                <input type="radio" id="low" name="priority" value="1">
                                <label for="low">Low</label>
                            </div>
                        
                            <div>
                                <input type="radio" id="medium" name="priority" value="2">
                                <label for="medium">Medium</label>
                            </div>
        
                            <div>
                                <input type="radio" id="high" name="priority" value="3">
                                <label for="high">High</label>
                            </div>
                        </div>
                    </div>

                    <div class="dropdown" id="projectDropdown">
                        <button class="projectBtn" type="button">Project</button>
                    </div>

                </div>


                <div class="finishButtons">
                    <button class="cancelBtn" type="button">Cancel</button>
                    <button class="finishBtn" type="button">Finish</button>
                </div>

            </form>
        </div>
            
        <div class="sidebar">
            <ul>
                <li>Today</li>
                <li>Exercise</li>
                <li>Chores</li>
                <li>Grocery</li>
            </ul>

        </div>

        <div class="project">

            <div class="project-header">
                <div class="project-name">Inbox</div>
                <div class="sort">
                    <button>Sort</button>
                </div>
            </div>

            <div class="entries">

            </div>
            
        </div>

    </div>
    
</body>
</html>
