<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="content">

        <div class="header">Inbox</div>

        <div class="nav">
            <div class="left">
                <input type="image" src="../src/menu.svg" alt="Menu">
                <input type="image" src="../src/home.svg" alt="Home">
                <input type="text" class="search" placeholder="Search">
            </div>
            
            <input class="add" type="image" src="../src/plus.svg" alt="Add">
        </div>
            
        <div class="sidebar">
            <ul>
                <li>Today</li>
                <li>Exercise</li>
                <li>Chores</li>
                <li>Grocery</li>
            </ul>

        </div>

        <div class="project">

            <div class="project-header">
                <div class="project-name">Inbox</div>
                <div class="sort">
                    <button>Sort</button>
                </div>

            </div>
            <div class="entries">
                <div class="entry">
                    <div class="title">Red Hat</div>
                    <div class="dueDate">Jul 5</div>
                    <div class="description">test</div>
                    <button class="checkbox"></div>
                    <hr style="width: 100%">
                </div>

                <div class="entries">
                    <div class="entry">
                        <div class="title">Red Hat</div>

                        <div class="description">test</div>

                            <hr style="width: 100%">
                    </div>                
            </div>

        </div>

    </div>
    
</body>
</html>
